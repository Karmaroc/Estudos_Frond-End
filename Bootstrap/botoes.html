<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Botões</title>
    </head>

    <body style="padding-bottom: 200px; width: 600px; margin: 0 auto; border: 1px solud">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <h3>Botões</h3>
        <button class="btn btn-danger" type="button">Clique</button>

        <br>
        <br>

        <h3>Botões com diferentes tags</h3>
        <a class="btn btn-dark" href="#">Link</a>
        <button class="btn btn-info" type="submit">Submit</button>
        <input class="btn btn-info" type="button" value="Button">
        <input class="btn btn-info" type="submit" value="Input Submit">
        <input class="btn btn-info" type="reset" value="Reset">
    
        <br>
        <br>

        <h3>Botões com contorno</h3>
        <button class="btn btn-outline-danger" type="button">Clique</button>
    
        <br>
        <br>

        <h3>Tamanhos de botões</h3>
        <button class="btn btn-lg btn-warning" type="button">Grande</button>
        <button class="btn btn-warning" type="button">Normal</button>
        <button class="btn btn-sm btn-warning" type="button">Pequeno</button>
        
        <br>
        <br>
        
        <button class="btn btn-block">Bloco</button>

        <br>
        <br>

        <h3>Estados de botões</h3>
        <buttom class="btn btn-danger" type="button">Normal</buttom>
        <buttom class="btn btn-danger active" type="button">Ativo</buttom>
        <buttom class="btn btn-danger disabled" type="button">Inativo</buttom>

        <br>
        <br>

        <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>
    
        <br>
        <br>

        <h3>Grupos de botões - Horizontal</h3>
        
        <div class="btn-group">
            <buttom class="btn btn-info" type="button">Esquerda</buttom>
            <buttom class="btn btn-info" type="button">Centro</buttom>
            <buttom class="btn btn-info" type="button">Direita</buttom>
        </div>
        
        <br>
        <br>

        <h3>Grupo de botões - Vertical</h3>
        
        <div class="btn-group-vertical">
            <buttom class="btn btn-danger" type="button">Topo</buttom>
            <buttom class="btn btn-danger" type="button">Meio</buttom>
            <buttom class="btn btn-danger" type="button">Fundo</buttom>
        </div>

        <br>
        <br>

        <h3>Toolbar de botões</h3>
        <div class="btn-toolbar">
            <div  class="btn-group">
                <button class="btn btn-danger" type="button">1</button>
                <button class="btn btn-danger" type="button">2</button>
                <button class="btn btn-danger" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger" type="button">4</button>
                <button class="btn btn-danger" type="button">5</button>
            </div>
        </div>

        <br>
        <br>

        <h3>Botões dropdown</h3>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">Clique
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
        
        
    </body>
</html>
