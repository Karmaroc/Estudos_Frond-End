<!DOCTYPE html>

<html>
    <head>
        
        <title>Formulários - bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body style="padding: 16px; border: 1px solid red;">
    
    <form>
        <div class="form-group">
            <label for="usuario">Usuário: </label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="usuario">Email: </label>
            <input class="form-control" type="text" id="email" placeholder="Digite seu e-mail" readonly>
            <small class="form-text">E-mail será validado</small>
        </div>

        <hr>

        <div class="form-group">
            <label for="estados">Estados: </label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Minas Gerais</option>
            </select>
        </div>
        
        <hr> 

        <div class="form-group">
            <label for="mensagem">Mensagem: </label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <hr> 

        <div class="form-group">
            <label for="arquivo">Arquivos: </label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <hr>

        <div class="input-group">
            <label class="form-control">Selecione um arquivo</label>
            <input type="file" class="form-control">
        </div>

        <hr>

        <div class="form-group">
            <label for="range">Satisfação: </label>
            <input class="form-range" type="range" id="range" min="1" max="100">
            <input class="btn btn-danger" type="submit" value="Salvar">
        </div>

     </form>

        <br>
        <hr>

    <form class="form-inline">
        <input type="text" class="form-group" placeholder="Digite seu usuário">
        <input type="password" class="form-group" placeholder="Digite sua senha">
        <input type="submit" class="btn btn-primary" value="Logar">
    </form> 

    <br>
    <hr>

    <form class="">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control is-valid" type="text" placeholder="Digite seu e-mail">
            <span class="valid-feedback mb-2">Senha válida</span>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input class="form-control is-invalid" type="text" placeholder="Digite sua senha">
            <span class="invalid-feedback mb-3">Senha inválida</span>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">
    </form>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
    </body>
</html>
