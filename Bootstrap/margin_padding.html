<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Margin e padding</title>
    </head>

    <body style="margin-bottom: 200px; padding: 16px">


        <!--Aplicação de Margin
        mt - Margin Top
        mb - Margin Bottom
        ml - Margin Left
        mx - Margin no eixo x
        my - Margin no eixo y
        m - Margin em todos os lados

        Valores: (0 até 5)
        -->
        <h1 class="bg-danger">Margin</h1>
        <p class="bg-warning m-5">Conteúdo principal</p>
        <h1 class="bg-danger">Margin</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <br>
        <br>

        <!--Aplicação de Padding
        pt - Padding Top
        pb - Padding Bottom
        pl - Padding Left
        pr - Padding Right
        px - Padding no eixo x
        py - Padding no eixo y
        p - Padding em todos os lados

        Valor a definir (0 até 5)
        -->

        <h1 class="bg-dark">Padding</h1>
        <p class="bg-danger p-5">Conteúdo principal</p>
        <h1 class="bg-dark">Padding</h1>
    </body>
</html>
