<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Estilzando Tabelas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/tabela.css">

    </head>

    <body>

        <h2>Estilizando Tabelas</h2>

        <table>
            <tr class="cor-red">
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr class="cor-azul">
                <td>001</td>
                <td>Notebook</td>
                <td class="numero" >R$ 7.500</td>
            </tr>

            <tr class="alternado cor-azul">
                <td>002</td>
                <td>Iphone</td>
                <td class="numero">R$ 5.000</td>
            </tr>

            <tr class="cor-azul">
                <td>003</td>
                <td>Tablet</td>
                <td class="numero">R$ 2.000</td>
            </tr>

            <tr class="alternado cor-azul">
                <td>004</td>
                <td>Nexus</td>
                <td class="numero">R$ 3.600</td>
            </tr>

        </table>

    </body>
</html>
