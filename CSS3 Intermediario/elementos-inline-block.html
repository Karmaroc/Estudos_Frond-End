<!DOCTYPE html>

<html>
    <head>
        <title>Elementos inline, block e inline-block</title>
        <meta charset="utf-8">
    
        <style type="text/css">
            .borda{
                border: 1px solid blue;
                display: inline-block
            }
        </style>

        <!--Inline Ã© alinhado na mesma linha e block em linhas diferentes-->
    </head>

    <body>
        <h1 class="borda">Bloco 1</h1>
        <h1 class="borda">Bloco 2</h1>

        <span class="borda">inline 1</span>
        <span class="borda">inline 2</span>
    </body>
</html>
