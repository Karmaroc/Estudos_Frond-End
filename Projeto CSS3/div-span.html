<!DOCTYPE html>

<html>
    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">

        <style type="text/css">

            #topo {
                background: blueviolet;
            }

            #conteudo {
                background: red;
            }

            .produto {
                background: gray ;
                margin: 10px;
            }

            #rodape {
                background: greenyellow;
            }

            #assinatura {
                background: brown;
            }            
        </style>
    </head>

    <body id="principal">

        <div id="topo">
            <img width="300" src="Imagens/580b57fcd9996e24bc43c529.png">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
        
        </div>

        <div id="rodape">
            Todos os direitos reservados
        </div>

        <span id="assinatura">
            Vitor
        </span>

        <span>
            Manoel
        </span>
    </body>
</html>
